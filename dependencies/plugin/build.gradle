apply plugin: 'kotlin'

buildscript {
    ext {
        kotlin_version = '1.8.20'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java-gradle-plugin'

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

gradlePlugin {
    plugins {
        MyPlugin {
            id = 'me.wxc.deps'
            implementationClass = 'me.wxc.deps.MyPlugin'
        }
    }
}